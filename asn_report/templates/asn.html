<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="ck/static/chartkick.js"></script>
<title>
    Traffic to other ASes
</title>
</head>

<body>
    {% pie_chart asn_data with height='500px'
    library={
        "title":
            {"text": "ASN Traffic Summary",
             "style": {
                       "fontWeight": "bold"
                       }
            }
        } 
    %}

    {% bar_chart asn_data with
    library={
        "title":
            {"text": "ASN Traffic Chart",
             "style": {
                       "fontWeight": "bold"
                       }
            }
        } 
    %}

    <p>{{ asn_data }}</p>
</body>

</html>
